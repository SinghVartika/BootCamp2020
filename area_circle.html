<html>
    <head>
        <title>
            Calculating the area of a circle
        </title>
    </head>
    <script type="text/JavaScript">
        (function calculate() {
            var r=window.prompt("Enter the radius of the circle");
            var pi= 22/7;
            var ar= (r*r*pi);
            document.write("Area of the circle is "+ar + " sq. unit");
        }())
    </script>
    <body>  
        <!-- Calculation of area of a circle. -->

    </body>
</html>
