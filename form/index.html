<html>
	<head>
		<title>Web page</title>
		<link rel="stylesheet" type="text/css" href="home.css"/>
	</head>
	<body>
		<header>
		<div class="txt">
			<h2 style="float: left;">TO THE NEW</h2>
			<p style="float: right;">Home   Quick help</p>
		</header>
		<center>
		<div class="frm">		
			<form>
				<h3> Bug Form</h3>
			</form>	
			<p style="text-align: left; margin-left: 10px">Title:*<br>	
			<input type="text" name="title" required>
			<p style="text-align: left; margin-left: 10px">Description:*<br>
			<textarea name="desc" required></textarea>
			<p style="text-align: left; margin-left: 10px">Operating System:<br>
			<select name="os">
				<option>Windows</option>
				<option>Linux</option>
				<option>IOS</option>
			</select>
			<p style="text-align: left; margin-left: 10px">Product:*<br>
			<select name="product">
				<option>Formoid</option>
				<option>Linux</option>
				<option>IOS</option>
			</select>
			<p style="text-align: left; margin-right: 200px; margin-left: 10px;">Version:*<br>
			<input type="text" name="title" required>
			<p style="text-align: left; margin-right: 200px; margin-left: 10px;">License:*<br>
			<input type="radio" value="Free">Free &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="Buiseness">Buiseness
			<p style="text-align: left; margin-left: 10px">Severity:<br>
			<select name="os">
				<option>Critical</option>
				<option>High</option>
				<option>Low</option>
			</select>
			<p style="text-align: left; margin-left: 10px">Attachements:<br>
			<input type="file" name="attc" required>	
			<div class="btn">
				<button>Send</button>
			</div>
			</center>
			</div>
		</div>
	</body>
</html>
