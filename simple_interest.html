<html>
    <head>
        <title>
            Simple interest calculation using Javascript
        </title>
    </head>
    <script type="text/JavaScript">
        (function calculate() {
            var a=window.prompt("Enter the amount");
            var i=window.prompt("Enter the Interest");
            var t=window.prompt("Enter the number of years");
            var amt= (a*i*t)/100;
            alert("Your Simple interest is "+ amt);
        }())
    </script>
    <body>  
        <!-- Calculation of simple interest. -->

    </body>
